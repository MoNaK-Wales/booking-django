{% extends "base.html" %}
{% block content %}
    <h3>Locations:</h3>
    <ul>
        {% for location in locations %}
            {% if location.is_active %}
                <li>
                    <a href="{% url 'main:location-info' location.id %}">{{ location.title }} - {{ location.price }}$</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
