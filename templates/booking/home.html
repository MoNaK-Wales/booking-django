{% extends "base.html" %}

{% block content %}
<style>
    .hero-section {
        background-image: url('https://assets.bucketlistly.blog/sites/5adf778b6eabcc00190b75b1/content_entry5b155bed5711a8176e9f9783/5c4fbe2246025317508def41/files/nepal-everest-base-camp-everest-travel-photo-20190128094442660-main-image.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
    }

    .hero-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5); /* полупрозрачное затемнение */
    }

    .hero-content {
        position: relative;
        text-align: center;
        color: white;
        z-index: 1;
        padding: 2rem;
    }

    .hero-content h1 {
        font-size: 3rem;
        font-weight: 700;
    }

    .hero-content p {
        font-size: 1.25rem;
    }
</style>

<div class="hero-section shadow">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Welcome to BlueStay</h1>
        <p class="mb-4">Your adventure starts here — find unique stays around the world.</p>
        <a href="{% url 'main:locations' %}" class="btn btn-light btn-lg px-4 py-2 fw-semibold">Explore All Locations</a>
    </div>
</div>
{% endblock %}
